<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аудиоплеер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .circle-text {
      position: absolute;
      width: 220px;
      height: 220px;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    svg text {
      font-size: 16px;
      fill: #333;
      letter-spacing: 2px;
    }

    .audio-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: transparent;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .audio-button svg {
      width: 28px;
      height: 28px;
      fill: #555;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="circle-text">
    <svg viewBox="0 0 220 220">
      <defs>
        <path id="circlePath" d="M 110, 110 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0"/>
      </defs>
      <text>
        <textPath href="#circlePath" startOffset="0%">
          ВКЛЮЧИ МЕНЯ • ВКЛЮЧИ МЕНЯ • ВКЛЮЧИ МЕНЯ • ВКЛЮЧИ МЕНЯ • 
        </textPath>
      </text>
    </svg>
  </div>

  <audio id="audio" src="https://dl.dropboxusercontent.com/scl/fi/n5j1ptyn3h3yoglpqmhkf/Dean_Martin_-_My_One_Only_Love_70903146.mp3?rlkey=2n80s4omma71yugv2ptsv2uy0&st=moyb3z5n&dl=0"></audio>
  <div class="audio-button" onclick="toggleAudio()" id="btn">
    <svg id="icon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const icon = document.getElementById('icon');

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    } else {
      audio.pause();
      icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
    }
  }
</script>

</body>
</html>
